# Application name
spring.application.name=Audio-to-text

# === AssemblyAI Configuration ===
# Use hardcoded API key (NOT recommended for production!)
# application.properties
assembly.api.key=${ASSEMBLY_API_KEY}
assembly.api.base-url=https://api.assemblyai.com/v2

# === HTTP Client Configuration ===
# RestTemplate/WebClient timeouts
http.client.connect-timeout=30000      # 30 seconds
http.client.read-timeout=300000        # 5 minutes

# === Multipart Upload Settings ===
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# === Logging Configuration ===
logging.level.com.transcript=DEBUG
logging.level.org.springframework.web.client=DEBUG
